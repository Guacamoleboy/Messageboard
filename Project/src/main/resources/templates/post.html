<!DOCTYPE html>
<html lang="da">
<head>

    <!-- Meta -->
    <meta charset="UTF-8"> <!-- ÆØÅ -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- In case some nerd uses Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile Responsiveness -->
    <meta name="description" content="Fuck vi hader livet jo... #swag"> <!-- SEO / Google -->
    <meta name="author" content="Gruppe D"> <!-- Author of Website -->

    <!-- Visuals -->
    <title>Messageboard</title>

    <!-- Icon -->
    <link rel="icon" href="/images/icons/msgboard.png" type="image/x-icon"> <!-- That little logo thats next to the title in URL -->
    <link rel="apple-touch-icon" href="/images/icons/msgboard.png">

    <!-- CSS Load -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Font Awesome Load -->
    <link rel="stylesheet" href="/css/font-awesome-4.7.0.min.css">

    <!-- Framwork load -->
    <link rel="stylesheet" href="/css/guacamoleboy-wow.css">
    <link rel="stylesheet" href="/css/guacamoleboy-framework.css">
    <script src="/js/guacamoleboy-wow.js" defer></script>

    <!-- Modules -->
    <script type="module" src="/js/components/navbar.js" defer></script>
    <script type="module" src="/js/components/footer.js" defer></script>
    <script type="module" src="/js/components/footer-nav.js" defer></script>

    <!-- Script -->
    <script src="/js/stars.js" defer></script>

</head>
<body class="subpage event-page">

<!-- Navbar -->
<div id="navbar-component"></div>
<!-- Navbar -->

<!-- Hero Section Start -->
<section class="hero">

    <div class="guac-container">
        <div class="guac-row">

            <!-- Background Start -->
            <div class="stars"></div>
            <!-- Background End -->

        </div>
    </div>

    <!-- End Wave Hero Start -->
    <div class="wave-1">
        <img src="/images/waves/wave-top.svg">
    </div>
    <!-- End Wave Hero End -->

</section>
<!-- Hero Section End -->

<!-- Post Section Start -->
<section class="section-1">

    <div class="guac-container">
        <h2 class="guac-mt-n3 guac-animate guac-fade-slide-up">Post info</h2>

        <div class="guac-row guac-gap-3 guac-justify-center guac-mt-5">
            <div class="guac-col-6 guac-animate guac-fade-slide-up">

                <!-- Post Start -->
                <div class="guac-card post-card">

                    <!-- Post Header -->
                    <div class="post-card-header">
                        <img src="/images/icons/profile.png" alt="Avatar" class="post-card-avatar">
                        <div class="post-card-title" th:text="${post.title}">Post Titel</div>
                    </div>
                    <!-- Post Header -->

                    <!-- Post Text -->
                    <div class="post-card-text" th:text="${post.description}">
                        Post beskrivelse
                    </div>
                    <!-- Post Text -->

                    <!-- Like & Dislike -->
                    <div class="post-card-footer">
                        <div><i class="fa fa-comments"></i> <span th:text="${post.commentCount}">0</span></div>
                        <div class="post-vote">
                            <button class="vote-btn"><i class="fa fa-thumbs-up"></i> <span th:text="${post.upvotes}">0</span></button>
                            <button class="vote-btn"><i class="fa fa-thumbs-down"></i> <span th:text="${post.downvotes}">0</span></button>
                        </div>
                    </div>
                    <!-- Like & Dislike -->

                    <!-- Comments Start -->
                    <div class="guac-mt-4">
                        <h3>Kommmentarer</h3>

                        <!-- If Empty -->
                        <div th:if="${post.comments.isEmpty()}" class="guac-mt-5">
                            <p style="color: #1f1f1f !important;">Ingen kommentarer endnu.</p>
                        </div>
                        <!-- If Empty -->

                        <div th:each="comment : ${post.comments}" class="guac-card comment-card guac-mt-2">
                            <div class="post-card-header">
                                <img src="/images/icons/profile.png" alt="Avatar" class="post-card-avatar">
                                <div class="post-card-title" th:text="${comment.author.username}">Author</div>
                            </div>
                            <div class="post-card-text" th:text="${comment.content}">Kommentar tekst</div>
                            <div class="post-card-footer">
                                <div class="post-vote">
                                    <button class="vote-btn"><i class="fa fa-thumbs-up"></i> <span th:text="${comment.upvotes}">0</span></button>
                                    <button class="vote-btn"><i class="fa fa-thumbs-down"></i> <span th:text="${comment.downvotes}">0</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Comments End -->

                </div>
                <!-- Post End -->

                <!-- Add Comment Start -->
                <div class="add-comment guac-col-9 guac-mt-3 guac-justify-center guac-animate guac-fade-slide-up">
                    <form th:action="@{${post.id}}" method="post">
                        <label for="new-comment">Tilføj kommentar:</label>
                        <textarea id="new-comment" name="content" rows="3" placeholder="Skriv din kommentar her..." required></textarea>
                        <button type="submit">Tilføj kommentar</button>
                    </form>
                </div>
                <!-- Add Comment End -->

            </div>
        </div>

    </div>

    <!-- Footer Wave -->
    <div class="wave-3">
        <img src="/images/waves/footer-wave.svg" alt="">
    </div>
    <!-- Footer Wave -->

</section>
<!-- Post Section End -->

<!-- Footer -->
<div id="footer-component"></div>
<!-- Footer -->

<!-- Footer Nav -->
<div id="footer-nav-component"></div>
<!-- Footer Nav -->

</body>
</html>
