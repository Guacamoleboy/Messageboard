<body class="subpage event-page">

<!-- Navbar -->
<div id="navbar-component"></div>
<!-- Navbar -->

<!-- Hero Section Start -->
<section class="hero">

    <div class="guac-container">
        <div class="guac-row">

            <!-- Background Start -->
            <div class="stars"></div>
            <!-- Background End -->

        </div>
    </div>

    <!-- End Wave Hero Start -->
    <div class="wave-1">
        <img src="images/waves/wave-top.svg">
    </div>
    <!-- End Wave Hero End -->

</section>
<!-- Hero Section End -->

<!-- Section 1 Start -->
<section class="section-1">
    <div class="guac-container">

        <!-- Title with new framework value -->
        <h2 class="guac-mt-n3 guac-animate guac-fade-slide-up">Create New Post</h2>

        <!-- Create Post Start -->
        <div class="guac-row guac-gap-3 guac-justify-center guac-mt-5 guac-animate guac-fade-slide-up">
            <div class="guac-col-6">

                <form id="create-post-form" class="create-post-form" method="post" action="/new">
                    <label for="new-post-title" class="create-post-label">Titel</label>
                    <input type="text" id="new-post-title" name="title" class="create-post-input" placeholder="Skriv titel her..." required>

                    <label for="new-post-description" class="create-post-label guac-mt-3">Beskrivelse</label>
                    <textarea id="new-post-description" name="description" class="create-post-textarea" rows="6" placeholder="Skriv beskrivelse her..." required></textarea>

                    <div class="guac-mt-4 guac-text-right">
                        <button type="submit" class="guac-btn guac-btn-warning" style="color: #e8e8e8 !important">Post</button>
                    </div>
                </form>

            </div>
        </div>
        <!-- Create Post End -->


    </div>

    <!-- Wave 3 Start -->
    <div class="wave-3">
        <img src="images/waves/footer-wave.svg" alt="">
    </div>
    <!-- Wave 3 End -->
