<!DOCTYPE html>
<html lang="da">
<head>

    <!-- Meta -->
    <meta charset="UTF-8"> <!-- ÆØÅ -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- In case some nerd uses Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile Responsiveness -->
    <meta name="description" content="Fuck vi hader livet jo... #swag"> <!-- SEO / Google -->
    <meta name="author" content="Gruppe D"> <!-- Author of Website -->

    <!-- Visuals -->
    <title>Messageboard</title>

    <!-- Icon -->
    <link rel="icon" href="/images/icons/msgboard.png" type="image/x-icon"> <!-- That little logo thats next to the title in URL -->
    <link rel="apple-touch-icon" href="/images/icons/msgboard.png">

    <!-- CSS Load -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Font Awesome Load -->
    <link rel="stylesheet" href="/css/font-awesome-4.7.0.min.css">

    <!-- Framwork load -->
    <link rel="stylesheet" href="/css/guacamoleboy-wow.css">
    <link rel="stylesheet" href="/css/guacamoleboy-framework.css">
    <script src="/js/guacamoleboy-wow.js" defer></script>

    <!-- Modules -->
    <script type="module" src="/js/components/navbar.js" defer></script>
    <script type="module" src="/js/components/footer.js" defer></script>
    <script type="module" src="/js/components/footer-nav.js" defer></script>

    <!-- Script -->
    <script src="/js/stars.js" defer></script>

</head>
<body class="subpage event-page">

<!-- Navbar -->
<div id="navbar-component"></div>
<!-- Navbar -->

<!-- Hero Section Start -->
<section class="hero">

    <div class="guac-container">
        <div class="guac-row">

            <!-- Background Start -->
            <div class="stars"></div>
            <!-- Background End -->

        </div>
    </div>

    <!-- End Wave Hero Start -->
    <div class="wave-1">
        <img src="/images/waves/wave-top.svg">
    </div>
    <!-- End Wave Hero End -->

</section>
<!-- Hero Section End -->

<!-- Messages Section -->
<section class="section-1">
    <div class="guac-container">

        <h2 class="guac-mt-n3 guac-animate guac-fade-slide-up">Search for posts</h2>

        <!-- Search Start -->
        <div class="guac-row guac-justify-center guac-mt-5 guac-animate guac-fade-slide-up">
            <div class="guac-col-6">
                <form action="/search" method="get" class="search-wrapper">
                    <input type="text" name="query" id="search-input" class="search-input" placeholder="Søg efter posts..." th:value="${query}">
                    <button type="submit" class="search-btn"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        <!-- Search End -->

        <!-- Search Results Start -->
        <div th:if="${query != null and !query.isEmpty()}" class="guac-row guac-gap-3 guac-justify-center guac-mt-5 guac-animate guac-fade-slide-up">
            <div th:if="${posts.isEmpty()}" class="guac-col-12">
                <p>Ingen posts fundet for '<span th:text="${query}"></span>'</p>
            </div>

            <div th:each="post : ${posts}" class="guac-col-6 guac-animate guac-fade-slide-up">
                <a th:href="'/post/' + ${post.id}" class="guac-card post-card" style="text-decoration: none; color: inherit;">
                <div class="post-card-header">
                        <img src="/images/icons/profile.png" alt="Avatar" class="post-card-avatar">
                        <div class="post-card-title" th:text="${post.title}"></div>
                    </div>
                    <div class="post-card-text" th:text="${post.description}"></div>
                    <div class="post-card-footer">
                        <div><i class="fa fa-comments"></i> <span th:text="${post.commentCount}"></span></div>
                        <div><i class="fa fa-thumbs-up"></i> <span th:text="${post.upvotes}"></span></div>
                        <div><i class="fa fa-thumbs-down"></i> <span th:text="${post.downvotes}"></span></div>
                    </div>
                </a>
            </div>

        </div>
        <!-- Search Results End -->

    </div>

    <div class="wave-3">
        <img src="/images/waves/footer-wave.svg" alt="">
    </div>

</section>

<!-- Footer -->
<div id="footer-component"></div>
<!-- Footer -->

<!-- Footer Nav -->
<div id="footer-nav-component"></div>
<!-- Footer Nav -->

</body>
</html>
